# SECURITY
security.basic.enabled=false
security.user.password=password
security.password.secret=secret

# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/fotos?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show_sql=true
hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# LOG
logging.file=target/file-foto.log
logging.level.org.file.foto=INFO
logging.level.org.file.foto=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

  
<div>
<script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.wallform.js"></script>
  
	<button type="button" ng-hide="showAddEdit" ng-click="show()">Nova	Foto</button>

	<form ng-submit="salvarFile(f)" ng-hide="!showAddEdit" name="form" >

    		
		<div>
			<label>Nome Usuario</label>
			 <input type="text" placeholder="Nome"	ng-model="f.nome">
		</div>
		
		


		<button type="submit">Save</button>
		<button type="button" ng-click="hide()">Cancel</button>
	
    </form>
	<pre>{{f|json}}</pre>
	<div>
		<br />
		<h3>Fotos</h3>
		<table>
			<thead>
				<tr>
					<!-- <th>Foto</th> -->

					<th>Nome</th>
					
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="f in files">

					
					<td>{{f.nome}}</td>
					
					<td><button ng-click="editarFile(f)">Edit</button></td>
					<td><button ng-click="deletarFile(f)">Delete</button></td>

				</tr>
			</tbody>
		</table>
	</div>
</div>

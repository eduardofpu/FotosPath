 
<div>
	<button type="button" ng-hide="showAddEdit" ng-click="show()">Nova
		Foto</button>

	<form ng-submit="salvarFile(f)" ng-hide="!showAddEdit" name="form"
		method="POST" enctype="multipart/form-data">

		<div class="content">

			<!-- Chama o javascript:visualizarImg() e salva no banco em formato de String-->


	<div class="col-md-3">

		<div class="form-group">

	     <label>Foto</label> <img alt="Avatar" src="Dados2/{{f.nomeImage}}" style="width: 140px; height: 140px;" border="0" id="foto" name="foto">   
				
			<input type="file" id="file" name="file" onchange="javascript:visualizarImg();" ng-model="f.nomeImage">


				</div>

			</div>


			<div>
				<input type="text" placeholder="usuario" ng-model="f.usuario">
			</div>


			<button type="submit">Save</button>

			<button type="reset">Limpar</button>

			<button type="button" ng-click="hide()">Cancel</button>

		</div>
	</form>

	<!-- <pre>{{f|json}}</pre> -->



	<div>
		<br />
		<h3>Fotos</h3>
		<table>
			<thead>
				<tr>
					<!-- <th>Foto</th> -->


					<th>Foto</th>
					<th>Nome image</th>
					<th>usuario</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="f in fs">

					<!--<td><img src="Image/{{f.nomeImage}}" style="width:40px; height:43px"></td>  -->
					<td><img src="Dados2/{{f.nomeImage}}"
						style="width: 40px; height: 43px"></td>
					<td>{{f.nomeImage}}</td>
					<td>{{f.usuario}}</td>
					<td><button ng-click="editarFile(f)">Edit</button></td>
					<td><button ng-click="deletarFile(f)">Delete</button></td>

				</tr>
			</tbody>
		</table>
	</div>



</div>
